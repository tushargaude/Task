              }

        #booking {
                    color: yellow;
                    background-position: center;
                  }
  </style>
  <script language = "javascript" type = "text/javascript" >
    function myFunction(){
      alert("Book Parts Successfully");
    }
  </script>
</head>
<body>
  <div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
  					<div class="container-fluid">
     					<img src="image\logo.jpg" alt="logo" width="40" height="34">

      					<span class="navbar-toggler-icon"></span>
    					</button>
    					<div class="collapse navbar-collapse" id="navbarSupportedContent">
      						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
        						<li class="nav-item">
          							<a class="nav-link active" aria-current="page" href="index.html">Home</a>
        						</li>
        						<li class="nav-item">
          							<a class="nav-link" href="#">Car Details</a>
        						</li>
        						<li class="nav-item dropdown">
          							<a class="nav-link dropdown-toggle" href=" " id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
										Car Rental
									</a>
          							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
										<li><a class="dropdown-item " href="booking.html">Booking</a></li>
										<li><a class="dropdown-item" href="#" disable>Return</a></li>

          							<a class="nav-link" href="#">Car Parts</a>

								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">About Us</a>
								</li>
								<form class="d-flex text-right">
									<input class="form-control me-1" type="search" placeholder="Search" aria-label="Search">
									<button class="btn btn-outline-success" type="submit">Search</button>

  <div id="booking" class="section">
    <div class="section-center">
      <div class="container mt-2" style="width: 550px;">
        <div class="row">
          <div class="booking-form">
            <div class="form-header text-center mt-2">
              <h1>Book Spare Parts Of Cars</h1>
            </div>
            <form>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <span class="form-label">Name</span>
                      <input class="form-control" type="text" placeholder="Enter your name">
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <span class="form-label">Email</span>
                      <input class="form-control" type="email" placeholder="Enter your email">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <span class="form-label">Phone</span>
                  <input class="form-control" type="tel" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                  <span class="form-label">Car Model</span>
                  <input class="form-control" type="text" placeholder="Car Model">
                </div>
                <div class="form-group">
                  <span class="form-label">Part Name</span>
                  <input class="form-control" type="text" placeholder="Enter part name">
                </div>
                <div class="form-group">
                    <span class="form-label">Quantity</span>
                    <input class="form-control" type="text" placeholder="Enter Quantity">
                  </div>
                <div class="row">
                  <div class="col-sm-5">
                    <div class="form-group">
                      <span class="form-label">Pickup Date</span>
                      <input class="form-control" type="date" required>
                    </div>
                  </div>
                  <div class="col-sm-7">
                    <div class="row">
                      <div class="col-sm-4">
                        <div class="form-group">
                          <span class="form-label">Hour</span>
                          <select class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                          </select>
                          <span class="select-arrow"></span>
                        </div>
                      </div>
                      <div class="col-sm-4">
                        <div class="form-group">
                          <span class="form-label">Min</span>
                          <select class="form-control">
                            <option>05</option>
                            <option>10</option>
                            <option>15</option>
                            <option>20</option>
                            <option>25</option>
                            <option>30</option>
                            <option>35</option>
                            <option>40</option>
                            <option>45</option>
                            <option>50</option>
                            <option>55</option>
                          </select>
                          <span class="select-arrow"></span>
                        </div>
                      </div>
                    <div class="col-sm-4">
                      <div class="form-group"> 
                        <span class="form-label">AM/PM</span>
                        <select class="form-control">
                          <option>AM</option>
                          <option>PM</option>
                        </select>
                        <span class="select-arrow"></span>
                      </div>
                    </div>
                    </div>
                  </div>
                </div>
                <div class="form-btn mt-2">
                  <button type="button" onclick="myFunction()" class="submit-btn"><a href="index.html">Book Now</a></button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
